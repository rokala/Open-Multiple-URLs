<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./browseraction/style/index.css" />
  <link rel="stylesheet" href="./browseraction/style/tln.css" />
</head>
<body>
  <main>
    <section class="form-controls">
      <button id="extract" class="secondary" tabindex="2" disabled>
        Extract URLs
      </button>
      <label for="extract-method">
        Extract method <br />
        <select name="extract-method" id="extract-method" tabindex="6">
          <option value="url-knife">url-knife</option>
          <option value="regex-alpha">regex-alpha</option>
          <option value="regex-beta">regex-beta</option>
        </select>
      </label>
      <label class="checkbox">
        <input type="checkbox" id="preserve" tabindex="3" /> Remember input
      </label>
    </section>
    <section id="textarea-wrapper">
      <textarea id="urls" wrap="soft" tabindex="1" placeholder="Insert URLs or text to extract URLs from..."></textarea>
    </section>
    <section class="form-controls">
      <div>
        <label class="checkbox">
          <input type="checkbox" id="lazy-load" tabindex="4" /> Load page when tab is selected
        </label>
        <label class="checkbox">
          <input type="checkbox" id="ignore-duplicates" tabindex="5" />
          <span>
            Ignore duplicate URLs (<span id="tabcount-ignored"></span> found)
          </span>
        </label>
        <div>
          <label for="sequence">
            Order of opening
            <select name="sequence" id="opening-sequence" tabindex="6">
              <option value="chronological">Chronological</option>
              <option value="reverse">Reversed</option>
              <option value="random">Random</option>
            </select>
          </label>
        </div>
      </div>
      <div>
        <button id="open" class="primary" tabindex="7" disabled>
          Open <span id="tabcount-label"></span>
        </button>
      </div>
    </section>
  </main>
  <script src="./browseraction/index.ts"></script>
</body>
</html>
