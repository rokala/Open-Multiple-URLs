<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./browseraction/index.css" />
  </head>

  <body>
    <main>
      <section>
        <label for="urls">List of URLs / Text to extract URLs from:</label>
        <textarea id="urls" wrap="soft" tabindex="1"></textarea>
      </section>

      <section>
        <button id="extract" tabindex="3">Extract URLs from text</button>
        <button id="open" tabindex="2">
          <strong>Open URLs</strong>
        </button>
        <span id="tabcount">
          <abbr
            title="Opening too many tabs at once may lead to long wait times or crash your browser."
          >
            &#9432;
            <span
              >will open <span id="tabcount-number">0</span> new
              <span id="tabcount-tab-label">tabs</span></span
            >
            <span id="tabcount-ignored">
              (<span id="tabcount-ignored-number">0</span> ignored)
            </span>
          </abbr>
        </span>
      </section>

      <hr />

      <section>
        <label class="checkbox"
          ><input type="checkbox" id="lazyLoad" tabindex="4" /> Do not load tabs
          until selected</label
        >
        <label class="checkbox"
          ><input type="checkbox" id="ignoreDuplicates" tabindex="5" /> Ignore duplicate URLs
          </label
        >
        
      </section>

      <section>
        <label for="sequence">Opening sequence:</label>
        <select name="sequence" id="opening-sequence" tabindex="6">
          <option value="chronological">Chronological</option>
          <option value="reverse">Reverse</option>
          <option value="random">Random</option>
        </select>
      </section>

      <section>
        <label class="checkbox"
          ><input type="checkbox" id="preserve" tabindex="7" /> Preserve
          input</label
        >
      </section>
    </main>

    <script src="./browseraction/index.ts"></script>
  </body>
</html>
